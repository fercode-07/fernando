<!DOCTYPE html>
<html>
<head>
		   <meta charset="utf-8">
           <title>INGRESE</title>
		   <meta name="viewport" content="width=device-width, initial-scale=1">
		   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
		   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

<style>

#saludo{

font-size: 90px;
font-family: 'Josefin Sans', sans-serif;
color: black;
}

#saludoa{

font-size: 90px;
margin-top: -50px;
font-family: 'Josefin Sans', sans-serif;
color: black;
}

#caja{

width: 95%;
height: 100%;
background-color: pink;
border: 4px solid blue;
border-radius: 20px;
}

#entrar{

border: 3px solid blue;
border-radius: 25px;
font-family: Arial Black;
margin-bottom: 35px;
}

#entrar:hover{
cursor: pointer;
}
</style>

</head>
<body bgcolor="#1cc6c7">


<center><div id="caja"><p id="saludo">HOLA!</p><br><p id="saludoa">MUNDO</p><button id="entrar"  onclick="location.href='inicio.html'">ENTRAR</button></div></center>

<script>

gsap.set('#entrar', {

backgroundColor: 'blue',
y: 10,
});

gsap.from('#entrar', {
y: 0,
x: 0,
fontSize:20,
backgroundColor:'violet',
border:'2px solid blue',


});

gsap.to('#entrar', {
duration: 1,
y: 0,
x: 0,
fontSize: 70,
rotate: 360,
backgroundColor:'pink',
border:'5px solid black',
ease: Linear.easeOut,

});




</script>

</body>
</html>
